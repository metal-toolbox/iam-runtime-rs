name: Bump version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version of iam-runtime to generate protobufs for: eg 0.0.0"
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Bump version
        env:
          VERSION: ${{ inputs.version }}
        run: |
          wget -P /tmp/protoc https://github.com/protocolbuffers/protobuf/releases/download/v26.1/protoc-26.1-linux-x86_64.zip && \
            unzip /tmp/protoc/protoc-26.1-linux-x86_64.zip -d /tmp/protoc && \
            sudo mv /tmp/protoc/bin/protoc /usr/bin/ && \
            sudo mv /tmp/protoc/include/google /usr/include/
          make build
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit-message: Generate for v${{ inputs.version }}
          title: Generate for v${{ inputs.version }}
          branch: generate-v${{ inputs.version }}
